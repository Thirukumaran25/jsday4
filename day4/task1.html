<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cart=prompt("enter cart item total")
        let membership=prompt("Member ship")

        switch (membership){
            case "platinum":
                console.log("cart"+$cart);
                console.log("avail 40% discount");
                break;
            case "gold":
                console.log("cart"+$cart);
                console.log("avail 30% discount");
                break;
            case "Silver":
                console.log("cart"+$cart);
                console.log("avail 20% discount");
                break;
            case "Bronze":
                console.log("cart"+$cart);
                console.log("avail 10% discount");
                break;
            default:
                console.log("cart"+$cart);
                console.log("No discount");  
        }
    </script>
</body>
</html>
