<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let wheels=prompt("enter No of Wheels")

        switch (wheels){
            case "2":
                console.log("Bike or scooty");
                break;
            case "4":
                console.log("car or TTR");
                break;
            case "6":
                console.log("miniBus or Tempo");
                break;
            case "8":
                console.log("Bus or lorry");
                break;
            case "12":
                console.log("Container");
                break;
            case "16":
                console.log("load vehile");
                break;
            default:
                console.log("No discount");  
        }
    </script>
</body>
</html>
